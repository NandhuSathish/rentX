<div class="w-full flex justify-center mt-5">
  <div
    class="drop-zone"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    [class.drag-over]="isDragOver"
  >
    <label
      class="flex justify-center w-full h-32 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none"
    >
      <span class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-gray-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>
        <span class="font-medium text-gray-600">
          Drop files to Attach, or
          <span class="text-blue-600 underline">browse</span>
        </span>
      </span>
      <input
        type="file"
        multiple
        (change)="onFilesSelected($event)"
        class="hidden"
      />
    </label>
  </div>
</div>
<button (click)="uploadImages()">Upload</button>
<div class="min-w-l flex justify-center align-middle mt-5">
  <td *ngFor="let image of images">
    <img src="{{ image }}" width="200" height="200" class="pl-4 pr-4" />
  </td>

  <!-- Display selected images -->
  <div class="flex space-x-4" >
    <div *ngFor="let image of base64Images; let i = index" class="relative">
      <div class="group "> 
        <img
          [src]="image"
          alt="Selected Image"
          class="w-20 h-20 object-cover "
        />
        <div
          class="absolute bg-black-500 inset-0 flex items-center justify-center opacity-0 group-hover:opacity-75 bg-black  transition-opacity duration-300"
          (click)="removeImage(i)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-red-500 fill-current"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

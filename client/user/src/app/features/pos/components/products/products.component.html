<!-- product list.  -->
<div
  *ngIf="!isLoading"
  class="-mx-px grid grid-cols-1 gap-x-4 lg:border-l shadow-left border-gray-200 sm:mx-0 md:grid-cols-2 lg:grid-cols-3 lg:pl-4 justify-items-center"
>
  <div
    class="group my-10 flex w-full max-w-xs flex-col overflow-hidden border border-gray-100 bg-white shadow-md rounded-md"
    *ngFor="let product of productList"
  >
    <a
      class="relative flex h-60 overflow-hidden"
      (click)="goToDetails(product)"
    >
      <img
        class="absolute top-0 right-0 h-full w-full object-contain"
        src="{{ product.coverImage }}"
        alt="product image"
      />

      <div
        class="absolute -right-16 bottom-0 mr-2 mb-4 space-y-2 transition-all duration-300 group-hover:right-0"
      >
        <button
          (click)="handleAddToCart($event)"
          class="flex h-10 w-10 items-center justify-center bg-blue-500 text-white transition hover:bg-blue-400 rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-heart"
          >
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
            ></path>
          </svg>
        </button>
      </div>
    </a>
    <div class="mt-4 px-5 pb-5">
      <a href="#">
        <h5 class="text-xl tracking-tight text-slate-900">
          {{ product.name }}
        </h5>
        <h5 class="text-sm tracking-wide text-slate-600">
          {{ product.subCategoryName }}
        </h5>
      </a>
      <div class="mt-2 mb-5 flex items-center justify-between">
        <p>
          <span class="text-sm font-bold text-slate-900"
            >â‚¹ {{ product.price }}</span
          >
        </p>
      </div>
      <button
        class="flex items-center justify-center bg-blue-500 px-2 py-2 text-sm text-white transition hover:bg-blue-400 rounded-md w-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="mr-2 h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
          />
        </svg>
        Add to cart
      </button>
    </div>
  </div>

  <!-- More products... -->
</div>
<!-- sckelton. -->
<div
  *ngIf="isLoading"
  class="-mx-px grid grid-cols-1 lg:border-l border-gray-200 sm:mx-0 md:grid-cols-2 lg:grid-cols-3 lg:pl-10 justify-items-center"
>
  <div
    *ngFor="let skeleton of [1, 2, 3, 4, 5, 6]"
    role="status"
    class="max-w-sm p-4 border border-gray-200 rounded shadow animate-pulse md:p-6"
  >
    <div class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded">
      <svg
        class="w-12 h-12 text-gray-200"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 640 512"
      >
        <path
          d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"
        />
      </svg>
    </div>
    <div class="h-2.5 bg-gray-200 rounded-full w-48 mb-4"></div>
    <div class="h-2 bg-gray-200 rounded-full mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full"></div>
    <div class="flex items-center mt-4 space-x-3">
      <div>
        <div class="h-2.5 bg-gray-200 rounded-full w-32 mb-2"></div>
        <div class="w-48 h-2 bg-gray-200 rounded-full"></div>
      </div>
    </div>
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <div class="flex justify-center mx-auto">
        <img class="w-auto h-7 sm:h-8" src="/assets/logo-blue.png" alt="" />
      </div>

      <p class="mt-3 text-gray-500">Sign in to access Admin Profile</p>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md mt-6">
      <div class="bg-gray-800 px-4 py-8 shadow sm:rounded-lg sm:px-10">
        <form class="space-y-6" [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="mt-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-400"
              for="LoggingEmailAddress"
              >Email Address</label
            >
            <input maxlength="50"
              formControlName="email"
              type="email"
              name="email"
              id="email"
              placeholder="example@example.com"
              class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />

            <ng-container
              *ngIf="
                loginForm.get('email')?.invalid &&
                (loginForm.get('email')?.dirty ||
                  loginForm.get('email')?.touched ||
                  formSubmitted)
              "
            >
              <span
                class="text-red-500 text text-sm"
                *ngIf="loginForm.get('email')?.errors?.['required']"
              >
                Email is required.
              </span>

              <span
                class="text-red-500 text text-sm"
                *ngIf="loginForm.get('email')?.errors?.['pattern']"
              >
                Please ensure you entered valid email.
              </span>
            </ng-container>
          </div>
          <div class="mt-4">
            <div class="flex justify-between">
              <label
                class="block mb-2 text-sm font-medium text-gray-400"
                for="loggingPassword"
                >Password</label
              >
              <a
                [routerLink]="['/forgotPassword']"
                class="text-xs text-gray-400 hover:text-blue-500 cursor-pointer"
                >Forget Password?</a
              >
            </div>
            <div class="relative">
              <input maxlength="16"
                formControlName="password"
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                id="password"
                placeholder="Your Password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i
                  alt="show"
                  class="far fa-eye eye-show cursor-pointer text-gray-500  z-200"
                  (click)="showPassword = !showPassword"
                  [class.hide]="showPassword"
                ></i>
              </div>
            </div>
            <ng-container
              *ngIf="
                loginForm.get('password')?.invalid &&
                (loginForm.get('password')?.dirty ||
                  loginForm.get('password')?.touched ||
                  formSubmitted)
              "
            >
              <span
                class="text-red-500 text text-sm"
                *ngIf="loginForm.get('password')?.errors?.['required']"
              >
                Password is required.
              </span>
            </ng-container>
          </div>

          <div class="mt-6">
            <button
              type="submit"
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-500 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-400 focus:ring-opacity-50"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

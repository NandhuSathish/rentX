<!-- Container -->
<div class="container mx-auto h-screen flex justify-center items-center">
  <div class="flex justify-center w-full h-4/6 px-6">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex shadow-xl">
      <!-- Col -->
      <div
        class="w-full h-auto bg-white-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
        style="
          background-image: url('https://i.gifer.com/X0XF.gif');
          background-position: center;
        "
      ></div>

      <!-- Col -->
      <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
        <div class="px-8 text-center">
          <h2 class="pt-4 text-2xl">Reset Password</h2>
        </div>
        <form
          [formGroup]="ResetPasswordForm"
          (submit)="onSubmit()"
          class="px-8 pt-6 pb-8 bg-white rounded"
        >
          <div class="mt-6">
            <div class="flex justify-between mb-2">
              <label for="password" class="text-sm text-gray-600"
                >New Password</label
              >
            </div>

            <div class="relative">
              <input
                formControlName="password"
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                id="password"
                placeholder="Your New Password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              >
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i alt="show" class="far fa-eye eye-show cursor-pointer text-gray-500  z-200" (click)="showPassword = !showPassword"
                [class.hide]="showPassword"></i>
              </div>
            </div>

            <ng-container
              *ngIf="
                ResetPasswordForm.get('password')?.dirty ||
                ResetPasswordForm.get('password')?.touched
              "
            >
              <span
                class="text-red-500 text text-sm"
                *ngIf="ResetPasswordForm.get('password')?.errors?.['required']"
              >
                New Password is required.
              </span>

              <span
                class="text-red-500 text text-sm flex items-center justify-between"
                *ngIf="ResetPasswordForm.get('password')?.errors?.['pattern']"
              >
              Password doesn't meet our criteria.

                <mat-icon
                  class="error-icon pt-2"
                  [matTooltip]="
                    'Password must contain at least one uppercase letter, one lowercase letter, one special character, and one digit.'
                  "
                  >info
                </mat-icon></span
              >
            </ng-container>
          </div>
          <!-- confirm password. -->
          <div class="mt-6">
            <div class="flex justify-between mb-2">
              <label for="password" class="text-sm text-gray-600"
                >Confirm Password</label
              >
            </div>
            <div class="relative">
              <input
                formControlName="confirmPassword" 
                type="password"
                name="password"
                id="confirmPassword"
                placeholder="Confirm Your Password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              >
            
            </div>
            <span
            class="text-red-500 text text-sm"
            *ngIf="
            ResetPasswordForm.get('confirmPassword')?.invalid &&
              (ResetPasswordForm.get('confirmPassword')?.dirty ||
              ResetPasswordForm.get('confirmPassword')?.touched ||
                formSubmitted)
            "
          >
            Confirm Password is required.
          </span>
          <span class="text-red-500 text text-sm" *ngIf="ResetPasswordForm.get('confirmPassword')?.dirty &&
          !ResetPasswordForm.get('confirmPassword')?.errors &&
          ResetPasswordForm.errors?.['passwordMismatchError']">
            Passwords must match
          </span>

          </div>
          <!-- register button. -->
          <div class="mt-6">
            <button
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
            > Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<section class="container px-4 mx-auto">
  <div class="sm:flex sm:items-center sm:justify-between">
    <div>
      <div class="flex items-center gap-x-3">
        <h2 class="text-4xl font-medium text-white">Vendor List</h2>
      </div>
    </div>
  </div>

  <div class="mt-8 md:flex md:items-center md:justify-end">
    <div class="relative flex items-center mt-4 md:mt-0">
      <span class="absolute">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 mx-3 text-gray-600"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </span>
  
      <input name="searchField"
      #searchFieldInput
        (input)="onSearch($event)"
        type="text"
        placeholder="Search"
        class="block w-full py-1.5 pr-8 border rounded-lg md:w-80 placeholder-gray-400/70 pl-11 rtl:pr-11 rtl:pl-5 bg-gray-900 text-gray-300 border-gray-600 focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
      /> <span
      *ngIf="searchFieldInput.value !== ''"
      class="text-gray-500 absolute right-2 top-2 cursor-pointer"
      (click)="clearSearch()"
    >
      <i class="material-icons">clear</i>
    </span>
    </div>
  </div>

  <div class="flex flex-col mt-10">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden border border-gray-700 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-800">
              <tr>
                <th
                  scope="col"
                  class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-400"
                >
                  <div class="flex items-center gap-x-3">
                    <button class="flex items-center gap-x-2">
                      <span>No.</span>
                    </button>
                  </div>
                </th>

                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-400"
                >
                  <button
                    (click)="Sort('username')"
                    class="flex items-center gap-x-2"
                  >
                    <span>Name</span
                    ><svg
                      class="h-3"
                      viewBox="0 0 10 11"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M2.13347 0.0999756H2.98516L5.01902 4.79058H3.86226L3.45549 3.79907H1.63772L1.24366 4.79058H0.0996094L2.13347 0.0999756ZM2.54025 1.46012L1.96822 2.92196H3.11227L2.54025 1.46012Z"
                        fill="currentColor"
                        stroke="currentColor"
                        stroke-width="0.1"
                      />
                      <path
                        d="M0.722656 9.60832L3.09974 6.78633H0.811638V5.87109H4.35819V6.78633L2.01925 9.60832H4.43446V10.5617H0.722656V9.60832Z"
                        fill="currentColor"
                        stroke="currentColor"
                        stroke-width="0.1"
                      />
                      <path
                        d="M8.45558 7.25664V7.40664H8.60558H9.66065C9.72481 7.40664 9.74667 7.42274 9.75141 7.42691C9.75148 7.42808 9.75146 7.42993 9.75116 7.43262C9.75001 7.44265 9.74458 7.46304 9.72525 7.49314C9.72522 7.4932 9.72518 7.49326 9.72514 7.49332L7.86959 10.3529L7.86924 10.3534C7.83227 10.4109 7.79863 10.418 7.78568 10.418C7.77272 10.418 7.73908 10.4109 7.70211 10.3534L7.70177 10.3529L5.84621 7.49332C5.84617 7.49325 5.84612 7.49318 5.84608 7.49311C5.82677 7.46302 5.82135 7.44264 5.8202 7.43262C5.81989 7.42993 5.81987 7.42808 5.81994 7.42691C5.82469 7.42274 5.84655 7.40664 5.91071 7.40664H6.96578H7.11578V7.25664V0.633865C7.11578 0.42434 7.29014 0.249976 7.49967 0.249976H8.07169C8.28121 0.249976 8.45558 0.42434 8.45558 0.633865V7.25664Z"
                        fill="currentColor"
                        stroke="currentColor"
                        stroke-width="0.3"
                      />
                    </svg>
                  </button>
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-400"
                >
                  <button class="flex items-center gap-x-2">
                    <span>Email</span>
                  </button>
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-400"
                >
                  <button class="flex items-center gap-x-2">
                    <span>Mobile No.</span>
                  </button>
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-400"
                >
                  Status
                </th>
                <th
                  scope="col"
                  class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-400"
                >
                  Action
                </th>
              </tr>
            </thead>

            <tbody
              *ngFor="let vendor of Responsedata; let i = index"
              class="divide-y divide-gray-700 bg-gray-900"
            >
              <tr>
                <td
                  class="px-4 py-4 text-sm font-medium text-gray-200 whitespace-pre"
                >
                  <div class="inline-flex items-center gap-x-3">
                    <span>{{ 7 * (currentPage - 1) + i + 1 }}</span>
                  </div>
                </td>
                <td class="px-4 py-4 text-sm text-gray-300 whitespace-pre">
                  {{ vendor.username}}
                </td>
                <td class="px-4 py-4 text-sm text-gray-300 whitespace-pre">
                  {{ vendor.email}}
                </td>

                <td  *ngIf="vendor.phone!==null" class="px-4 py-4 text-sm text-gray-300 whitespace-pre">
                  {{ vendor.phone }}
                </td>
                <td *ngIf="vendor.phone==null" class="px-4 py-4 text-sm text-gray-300 whitespace-pre">
                  N/A
                </td>

                <td
                  *ngIf="vendor.status === 6"
                  class="px-4 py-4 text-sm font-medium whitespace-nowrap"
                >
                  <div
                    class="inline px-4 py-1 text-sm font-normal rounded-full text-red-500 gap-x-2 bg-gray-800"
                  > Rejected
                  </div>
                </td>
                <td
                  *ngIf="vendor.status === 7"
                  class="px-4 py-4 text-sm font-medium whitespace-nowrap"
                >
                  <div
                    class="inline px-4 py-1 text-sm font-normal rounded-full text-yellow-500 gap-x-2 bg-gray-800"
                  > Blocked
                  </div>
                </td>
                <td 
                class="px-4 py-4 text-sm font-medium whitespace-nowrap"
                *ngIf="vendor.status === 0">
                  <div
                    class="inline px-5 py-1 text-sm font-normal rounded-full text-emerald-500 bg-gray-800"
                  >
                    Active
                  </div>
                </td>
                <td class="px-4 py-4 text-sm whitespace-nowrap">
                  <div class="flex items-center gap-x-6">
                    
                      <button  (click)="requestHandle(3,vendor)" *ngIf="vendor.status==0"   [matTooltip]="'Block User'" class="transition-colors duration-200 text-gray-300 hover:text-red-500 focus:outline-none" >
                        <div class="loading" *ngIf="isConfirm">
                          <svg 
                            xmlns="http://www.w3.org/2000/svg"
                            width="18"
                            height="18"
                            viewBox="0 0 40 40"
                          >
                            <circle
                              cx="20"
                              cy="20"
                              r="15"
                              fill="none"
                              stroke="#fff"
                              stroke-width="3"
                            >
                              <animate
                                attributeName="r"
                                from="15"
                                to="20"
                                begin="0s"
                                dur="0.8s"
                                repeatCount="indefinite"
                              />
                              <animate
                                attributeName="stroke-opacity"
                                from="1"
                                to="0"
                                begin="0s"
                                dur="0.8s"
                                repeatCount="indefinite"
                              />
                            </circle>
                          </svg>
                        </div> 
                        <svg  *ngIf="!isConfirm" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                              <circle cx="12" cy="12" r="10"></circle>
                              <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                            </svg>
                            
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                              <circle cx="12" cy="12" r="10"></circle>
                              <path d="M8 8L16 16M8 16L16 8"></path>
                            </svg> -->
                            
                          </button>
                          <button  (click)="requestHandle(0,vendor)" *ngIf="vendor.status==6" [matTooltip]="'Approve User'" class="transition-colors duration-200 text-gray-300 hover:text-green-500 focus:outline-none" >
                            <div class="loading" *ngIf="isConfirm">
                              <svg 
                                xmlns="http://www.w3.org/2000/svg"
                                width="18"
                                height="18"
                                viewBox="0 0 40 40"
                              >
                                <circle
                                  cx="20"
                                  cy="20"
                                  r="15"
                                  fill="none"
                                  stroke="#fff"
                                  stroke-width="3"
                                >
                                  <animate
                                    attributeName="r"
                                    from="15"
                                    to="20"
                                    begin="0s"
                                    dur="0.8s"
                                    repeatCount="indefinite"
                                  />
                                  <animate
                                    attributeName="stroke-opacity"
                                    from="1"
                                    to="0"
                                    begin="0s"
                                    dur="0.8s"
                                    repeatCount="indefinite"
                                  />
                                </circle>
                              </svg>
                            </div> 
                           
                            <svg *ngIf="!isConfirm"
                            xmlns="http://www.w3.org/2000/svg"
                            width="18"
                            height="18"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-check-square"
                          >
                            <polyline points="9 11 12 14 22 4"></polyline>
                            <path
                              d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                            ></path>
                          </svg>
                              
                        </button>
                          <button (click)="requestHandle(0,vendor)" *ngIf="vendor.status==7" [matTooltip]="'Unblock User'" class="transition-colors duration-200 text-gray-300 hover:text-green-500 focus:outline-none" >
                            <div class="loading" *ngIf="isConfirm">
                              <svg 
                                xmlns="http://www.w3.org/2000/svg"
                                width="18"
                                height="18"
                                viewBox="0 0 40 40"
                              >
                                <circle
                                  cx="20"
                                  cy="20"
                                  r="15"
                                  fill="none"
                                  stroke="#fff"
                                  stroke-width="3"
                                >
                                  <animate
                                    attributeName="r"
                                    from="15"
                                    to="20"
                                    begin="0s"
                                    dur="0.8s"
                                    repeatCount="indefinite"
                                  />
                                  <animate
                                    attributeName="stroke-opacity"
                                    from="1"
                                    to="0"
                                    begin="0s"
                                    dur="0.8s"
                                    repeatCount="indefinite"
                                  />
                                </circle>
                              </svg>
                            </div> 
                            <svg *ngIf="!isConfirm" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <circle cx="12" cy="12" r="10"></circle>
                                  <path d="M9 12l2 2 4-4"></path>
                                </svg>
                                
                          </button>
                    <button (click)="requestHandle(2,vendor)" [disabled]="vendor.status==0"
                      [matTooltip]="'Delete User'"
                      class="transition-colors duration-200 text-gray-300 hover:text-red-500 focus:outline-none disabled:text-gray-500">
                      <div class="loading" *ngIf="isConfirm">
                        <svg 
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                          viewBox="0 0 40 40"
                        >
                          <circle
                            cx="20"
                            cy="20"
                            r="15"
                            fill="none"
                            stroke="#fff"
                            stroke-width="3"
                          >
                            <animate
                              attributeName="r"
                              from="15"
                              to="20"
                              begin="0s"
                              dur="0.8s"
                              repeatCount="indefinite"
                            />
                            <animate
                              attributeName="stroke-opacity"
                              from="1"
                              to="0"
                              begin="0s"
                              dur="0.8s"
                              repeatCount="indefinite"
                            />
                          </circle>
                        </svg>
                      </div> 
                     
                     
                      <svg *ngIf="!isConfirm"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                        />
                      </svg>
                    </button>
                  
                  </div>
                </td>
               
              </tr>
            </tbody>
          </table>

          <div class="flex justify-center" *ngIf="responseLength === 0">
            <span
              class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-400"
              >No Data Available</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination. -->
  <div class="mt-6 sm:flex sm:items-center sm:justify-between">
    <div class="text-sm text-gray-400">
      Page
      <span class="font-medium text-gray-100"
        >{{ currentPage }} of {{ Data.lastPage }}</span
      >
    </div>

    <div class="flex items-center mt-4 gap-x-4 sm:mt-0">
      <button
        [disabled]="currentPage <= 1"
        (click)="Pagenate(currentPage - 1)"
        class="disabled:text-gray-600 flex items-center justify-center w-1/2 px-5 py-2 text-sm capitalize transition-colors duration-200 border rounded-md sm:w-auto gap-x-2 bg-gray-900 text-gray-200 border-gray-700 hover:cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 rtl:-scale-x-100"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
          />
        </svg>

        <span> previous </span>
      </button>

      <button
        [disabled]="currentPage == Data.lastPage"
        (click)="Pagenate(currentPage + 1)"
        class="disabled:text-gray-600 flex items-center justify-center w-1/2 px-5 py-2 text-sm capitalize transition-colors duration-200 border rounded-md sm:w-auto gap-x-2 bg-gray-900 text-gray-200 border-gray-700 hover:cursor-pointer"
      >
        <span> Next </span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 rtl:-scale-x-100"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
          />
        </svg>
      </button>
    </div>
  </div>
</section>
